<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
   <h1>Imagens Dinamicas</h1> 
   <P>Tente abrir este site em v√°rios dispositivos diferentes ou simplismente aumente e diminua o tamanho do seu site</P>
   <picture>
    <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
    <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
    <img src="imagens/foto.png" alt="Imagem flexivel">
   </picture>

   <h1> Reproduzindo Audio</h1>
  <p>Vamos aprender a reproduzir audios em HTML5</p>
  <audio preload="metadata" autoplay controls loop>
    <source src="midias/Look.mp3" type="audio/mpeg">
    <source src="midias/Look.ogg" type="audio/ogg">
    <source src="midias/Look.wav" type="audio/wav">
    <p>Infelismente seu navegador nao consegue reproduzir audio</p>

    <a href="midias/Look.mp3">clique aqui para baixar o arquivo MP3</a>
  </audio>
















</body>






</html>
