<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com  HTMl5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente </h1>
    <p>Este video esta hospedado no meu propio servidor </p>
  
<video  width="250" controls>
    <source src="midias/video.mp4" type="video/mp4">
    <source src="midias/Video.webm" type="video/webm">
    <source src="midias/Video.m4v" type="video/m4v">
    <p>Seu navegador nao tem compatibilidade com reproduçoes de videos</p>
</video>
<h1>Inserindo videos do YouTube</h1>
<iframe width="600" height="315" src="https://www.youtube.com/embed/YWBxMv0jSw0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe> 
<h1>Logo em loop</h1>
<video src="midias/Logo Animação 2.webm"  width="300" controls loop></video>




</body>
</html>
