<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixas</title>
  <style>
    h1
{
background-color: rgb(2, 95, 104);
color: rgb(255, 248, 248);
height: 300px;
width: 300px;

border:20px solid green;

padding: 10px 15px;

margin: 40px auto 20px auto;

outline: 10px dashed blue;
}
a
{ 
background-color: rgb(2, 95, 104);
color: rgb(21, 202, 30);
height:3px;
width:3px;


border: 3px solid rgb(243, 6, 6);
padding: 4px 2px 10px 10px; 
}
</style>

</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Páragrafos também são exemplos de box-level, mas os <a href="#">Links são exemplos de caixas inline-level</a></p>


</body>
